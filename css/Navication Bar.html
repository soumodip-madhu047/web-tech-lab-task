<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navication Bar</title>
    <style>
        /* Navigation Bar Styles */
        nav {
            background-color: #2c3e50;
            width: 100%;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0;
        }

        nav a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Basic page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to Our Company</h1>
    </div>
</body>
</html>
