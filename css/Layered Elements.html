<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index Layering Demonstration</title>
    <style>
        body 

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            position: relative;
            width: 500px;
            height: 400px;
            margin: 0 auto;
            background-color: white;
        }

        .box {
            position: absolute;
            width: 200px;
            height: 150px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Red Box - z-index: 1 */
        .box-1 {
            background-color: rgba(255, 0, 0, 0.8);
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        /* Blue Box - z-index: 2 */
        .box-2 {
            background-color: rgba(0, 0, 255, 0.8);
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        /* Green Box - z-index: 3 */
        .box-3 {
            background-color: rgba(0, 255, 0, 0.8);
            top: 150px;
            left: 150px;
            z-index: 3;
        }

        .z-value {
            font-size: 14px;
            margin-top: 10px;
            color: #333;
        }

        .instructions {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .instructions h2 {
            color: #333;
            margin-top: 0;
        }

        .experiment {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Z-index Layer</h1>
    
    <div class="container">
        <!-- Red Box with z-index: 1 -->
        <div class="box box-1">
            Box 1
            <div class="z-value">z-index: 1</div>
        </div>

        <!-- Blue Box with z-index: 2 -->
        <div class="box box-2">
            Box 2
            <div class="z-value">z-index: 2</div>
        </div>

        <!-- Green Box with z-index: 3 -->
        <div class="box box-3">
            Box 3
            <div class="z-value">z-index: 3</div>
        </div>
    </div>
</body>
</html>
