<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Control Panel</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Style Control Panel</h1>
        
        <div class="control-panel">
            <button id="bg-color-btn">Change Background Color</button>
            <button id="font-size-btn">Increase Font Size</button>
            <button id="center-text-btn">Center Text</button>
            <button id="reset-btn">Reset Style</button>
        </div>
        
        <div class="text-container">
            <p id="sample-text">
                Hey there, I'm Soumodip Madhu! I spend most of my time, working as a graphic designer, studying books, playing games.
                Outside of that, you can usually find me on soumodip@gmail.com.
                I'm always looking to learn and contribute to projects that make innovation.
            </p>
        </div>
    </div>

    <script src="Style.js"></script>
</body>
</html>
