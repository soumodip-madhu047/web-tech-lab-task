<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>

<body>

<header class="site-header">
    <h1>Travel Explorer</h1>

           <img class="slide" src="https://img.delicious.com.au/DGZCHR1s/del/2018/12/paris-france-97370-2.jpg">

        <div class="buttons">

    </div>
</main>
