<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="DynamicForm.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="user-type">Select User Type:</label>
                <select id="user-type">
                    <option value="">-- Select --</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            
            <div class="form-group" id="roll-number-group" style="display: none;">
                <label for="roll-number">Roll Number:</label>
                <input type="text" id="roll-number" placeholder="Enter roll number">
            </div>
            
            <div class="form-group" id="department-group" style="display: none;">
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Enter department name">
            </div>
            
            <div class="form-group">
                <button type="button" id="submit-btn">Submit</button>
            </div>
        </form>
        
        <div id="message"></div>
    </div>

    <script src="DynamicForm.js"></script>
</body>
</html>
